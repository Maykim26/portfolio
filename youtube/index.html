<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!-- Video Player -->
    <section class="player">
      <video controls src="./video/BigBuck.mp4"></video>
    </section>

    <!-- Video Info -->
    <section class="info">
      <div class="metadata">
        <ul class="hashtags">
          <li>#DreamCoding</li>
          <li>#DreamCoders</li>
          <li>#Ellie</li>
        </ul>
        <div class="titleAndButton">
          <span class="title"
            >Clone Coding: Youtube Mobile Website 유튜브 모바일 웹사이트 따라
            만들기 | 프론트엔드 개발자 입문편: HTML, CSS, Javascript 드림코딩과
            함께하는 프론트엔드 실전 입문편
          </span>
          <button class="morBtn">
            <i class="fas fa-caret-down"></i>
          </button>
        </div>
        <div class="views">
          <span class="views">1M views 1 month</span>
        </div>
      </div>
      <div class="actions"></div>
      <div class="channel"></div>
    </section>
    <section class="upnext"></section>
  </body>
</html>
